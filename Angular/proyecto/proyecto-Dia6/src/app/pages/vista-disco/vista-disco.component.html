<div class="col-6 mt-2">
    <form>
        <div class="form-group">
            <label>Pon un identificador y te muestro ese disco, si no pones nada te muestro todos</label><br>
            <input type="text" #id2>
        </div>
    </form>
    <button type="button" class="btn btn-primary " (click)="discosF(id2.value)">Mostrar</button>
    </div>
<div *ngFor="let disco of discos">
    <p *ngIf="discos!=null" >
        Titulo: {{disco.titulo}}<br>
        Interprete: {{disco.interprete}}<br>
        Año de Publicación: {{disco.anyoPublicacion}}<br>
    </p>
    <hr>
</div>
